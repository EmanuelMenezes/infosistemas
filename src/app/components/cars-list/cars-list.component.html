<div class="d-flex justify-content-center align-items-center container col-12">
    <div class="card col-10">
        <div style="padding-left: 10px;" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h5 class="h5">Lista de Carros</h5>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr class="">
                        <th class="text-center" scope="col">Modelo</th>
                        <th class="text-center" scope="col">Marca</th>
                        <th class="text-center" scope="col">Ano</th>
                        <th class="text-center" scope="col">Placa</th>
                        <th class="text-center" scope="col">RENAVAM</th>
                        <th class="text-center" scope="col">Chassi</th>
                        <th class="text-center" scope="col">---</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of Cars; let i = index">
                        <td class="text-center">{{car.modelo}}</td>
                        <td class="text-center">{{car.marca}}</td>
                        <td class="text-center">{{car.ano}}</td>
                        <td class="text-center">{{car.placa}}</td>
                        <td class="text-center">{{car.renavam}}</td>
                        <td class="text-center">{{car.chassi}}</td>
                        <td class="text-center">
                            <button style="margin-right: -15px;" class="btn yellow btn-circle btn-md" routerLink="/edit-car/{{car._id}}"><fa-icon [icon]="faEdit"></fa-icon></button>
                            <button style="padding-left: 1px; margin-right: 10px;" class="btn red btn-circle btn-md" (click)="delete(car._id, i)"><fa-icon [icon]="faDelete"></fa-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
