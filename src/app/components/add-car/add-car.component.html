<div class="d-flex justify-content-center align-items-center container col-4">
    <div class="card py-4 px-3">
        <h5 class="m-0">Adicionando novo ve√≠culo</h5>
        <div class="d-flex mt-4">
            <form class="row" [formGroup]="carForm" (ngSubmit)="onSubmit()">
                <div class="form-group col-7">
                    <input class="form-control" type="text" placeholder="Modelo" formControlName="modelo" required>
                </div>

                <div class="form-group col-5">

                    <input class="form-control" type="text" placeholder="Marca" formControlName="marca" required>
                </div>

                <div class="form-group col-4">

                    <input class="form-control" type="text" placeholder="Ano" formControlName="ano" required>
                </div>
                <div class="form-group col-8">

                    <input class="form-control" type="text" placeholder="Chassi" formControlName="chassi" required>
                </div>
                <div class="form-group col-6">

                    <input class="form-control" type="text" placeholder="Placa" formControlName="placa" required>
                </div>
                <div class="form-group col">

                    <input class="form-control" type="text" placeholder="RENAVAM" formControlName="renavam" required>
                </div>

                <div class="form-group">
                    <button style="width: 100%; margin-top:30px" class="btn btn-primary btn-block" type="submit">Inserir Carro</button>
                </div>
            </form>
        </div>
    </div>
</div>
